<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#faf8f5">
  <meta name="color-scheme" content="light">
  <title>Travel Agent</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="/agents/travel/globals.css">

  <style>
    /* Prevent FOUC - show loading state until fonts load */
    html {
      visibility: hidden;
    }
    html.fonts-loaded {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/agents/travel/index.js"></script>
  <script>
    // Show content once fonts are ready (or after timeout)
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
    }
    // Fallback: show content after 300ms regardless
    setTimeout(() => {
      document.documentElement.classList.add('fonts-loaded');
    }, 300);
  </script>
</body>
</html>
